name: deploy-todo-web-production

on:
  pull_request:
    types: 
    - closed
    branches:
    - main
    paths:
    - 'deploy/todo-web/*'
    - 'packages/todo-web/**'
    - '.github/workflows/build-froentend-prod.yml'

jobs:
  do-deployment:
    if: github.event.pull_request.merged == true
    runs-on: mac-mini-build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 18.17.0
      - name: Build And Deploy Todo Web
        run: |
            cd ./packages/todo-web/
            yarn install
            echo "${{ secrets.TODO_API_ENV }}" > ./packages/todo-web/.env
            yarn build
      - name: copy files to target server via scp
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.DEV_HOST }}
          username: root
          port: 22
          key: ${{ secrets.SSH_KEY_DEV_VALUE }}
          source: packages/todo-web/build/
          target: /var/www/html/todo-web.passon.tw/
          strip_components: 3
